<!DOCTYPE html>
<html>

<head>
    <title>
        Donation Website
    </title>
    <link rel="stylesheet" href="style/authentication.css">
    <script src="./javascript/login.js"></script>
</head>

<body>
    <form>
        <fieldset>
            <legend>
                <h1>Login</h1>
            </legend>
            <p>Please fill in this form to login to your account.</p>
            <hr>

            <label for="email">Enter Email:</label>
            <input type="email" id="email" name="email" accesskey="E">
            <br><br>

            <label for="pwd">Password:</label>
            <input type="password" id="pwd" name="pwd" maxlength="8">
            <br><br>

            <button type="submit" class="registerbtn" id="login">Login</button>
        </fieldset>

        <div>
            <p>Create account? <a href="./registration.html">Register</a>.</p>
        </div>
    </form>
</body>

</html>
